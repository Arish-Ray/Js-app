<!DOCTYPE html>

<head>
    <title>digital</title>
</head>

<body>
    <h1>
        <marquee>digital clock</marquee>
    </h1>
    <div id="myclockdisplay" onload="showtime()"></div>
    <script>
        function showtime() {
            var date = new date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "am";

            if(h == 0){
                  h = 12;
                  session = "am";


            }    

            if(h > 12){
                h= h-12;
                session="pm";
            }
            m = (m<10) ? "0" + m:m;
            s = (s < 10) ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById('myclockdisplay').innerText = time;
        setTimeout(showtime,1000);
        }
showtime();
    </script>
</body>
